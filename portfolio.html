---
title: Portfolio
heading: Our work
---

<section class="diagonal patterned">
	<div class="container">
		<ul class="image-grid">
			{% for project in site.projects %}
				<li>
						<div class="gallery-image">
							<img src="{% include relative-src.html src=project.image_path %}" alt="{{ project.name }}">
						</div>
						<div class="details">
							<div class="name">{{ project.name }}</div>
							<div class="position">{{ project.subtitle }}</div>
						</div>
				</li>
			{% endfor %}
		</ul>
	</div>
</section>
